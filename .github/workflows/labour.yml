name: Run labour.js

on:
  workflow_dispatch:     # Allows manual trigger
  schedule:
    - cron: '0 7 * * *'   # Runs daily at 7 AM UTC

jobs:
  run-labour:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Decode service account credentials
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > nrega-scraper.json

    - name: Install dependencies
      run: npm install

    - name: Run labour.js
      run: node labour.js