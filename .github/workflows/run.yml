name: Run NREGA Script

on:
  schedule:
    - cron: "0 7 * * *" # Roz subah 7 baje IST (2:30 UTC)
  workflow_dispatch: # Manual run ka option

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Decode Google credentials
        run: echo "$GOOGLE_CREDENTIALS_BASE64" | base64 --decode > credentials.json
        env:
          GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}

      - name: Run script
        run: node runall.js
