name: Test labour.js and then run all

on:
  workflow_dispatch:  # Run manually from GitHub UI

jobs:
  test-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ” Decode Google credentials
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > nrega-scraper.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./Nrega
        run: npm install

      - name: âœ… Test labour.js
        working-directory: ./Nrega
        run: node labour.js

      - name: â–¶ï¸ Run runall.js if test passed
        working-directory: ./Nrega
        run: node runall.js