name: Test labour.js and then run all

on:
  workflow_dispatch:  # Run manually from GitHub UI

jobs:
  test-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🔐 Decode Google credentials
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}" | base64 -d > Nrega/nrega-scraper.json

      - name: 📦 Install dependencies
        working-directory: ./Nrega
        run: npm install

      - name: ✅ Test labour.js
        working-directory: ./Nrega
        run: node labour.js

      - name: ▶️ Run runall.js if test passed
        working-directory: ./Nrega
        run: node runall.js